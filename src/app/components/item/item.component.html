@if(itemData){
<a  routerLink="/movie/{{itemData.id}}" class="item">
  <div class="item-rating">
    <i class="app-icon">star</i>
    <span>{{itemData.vote_average | number:'1.1-1'}}</span>/10
  </div>
  <div class="item-image">
    <img
      [src]="imagesSizes.medium + itemData.backdrop_path"
    />
  </div>
  <div class="item-title">{{itemData.title}}</div>
</a>
}
