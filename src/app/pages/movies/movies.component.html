<div class="container">
  <div class="grid searchBar">
    <div class="col-6">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" placeholder="Recherche" pInputText [(ngModel)]="searValue" (keyup)="searchChanged()"/>
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    @for(movie of movies; track movie.id){
    <div class="col-6 md:col-3 lg:col-3">
      <item [itemData]="movie"></item>
    </div>
    }
  </div>
  <div>
    <p-paginator
      (onPageChange)="paginate($event)"
      [rows]="20"
      [totalRecords]="10000"
    ></p-paginator>
  </div>
</div>
