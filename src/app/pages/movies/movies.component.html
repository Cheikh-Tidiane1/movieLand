<div class="container">
  <div class="grid">
    @for(movie of movies; track movie.id){
    <div class="col-6 md:col-3 lg:col-3">
      <item [itemData]="movie"></item>
    </div>
    }
  </div>
  <div>
    <p-paginator (onPageChange)="paginate($event)" [rows]="20" [totalRecords]="10000"></p-paginator>
  </div>
</div>
